<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://kit.fontawesome.com/3469cc1a38.js"></script>
    <title>Day9 : Kokoa Challenge</title>
  </head>
  <body>
    <div class="airpod_body">
      <div class="airpod__pic">
        <i class="fas fa-headphones"></i>
      </div>
      <div class="Airpodsmain">
        <div class="Airpods__title">Apple AirPods</div>
        <div class="Airpods__arc">
          Combine intelligent design with breakthrough technology and crystal
          clear sound.
        </div>
      </div>
      <footer class="apple__footer">
        <span class="price">$159</span>
        <span class="rate">
          <span class="rate-full">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i
          ></span>
          <span class="rate-empty">
            <i class="fas fa-star"></i>
          </span>
          <span class="point">16</span>
        </span>
      </footer>
    </div>
    <div class="face_body">
      <div class="face-box">
        <div class="face-pic">
          <i class="fas fa-user"></i>
        </div>
      </div>
      <div class="face-name">Clarke Gillebert</div>
      <div class="face-job">Engineer</div>
      <div class="react">
        <span class="follow">Follow</span>
        <span class="message">Message</span>
      </div>
    </div>
  </body>
</html>
