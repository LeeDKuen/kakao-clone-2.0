<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://kit.fontawesome.com/3469cc1a38.js"></script>
    <title>13DAY | Kokoa Challenge</title>
  </head>
  <body>
    <div class="screen">
      <div class="status-bar">
        <div class="status-bar__time">
          <span class="time">9:41</span>
        </div>
        <div class="status-bar__icons">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <main class="main-screen">
        <div class="header">
          <i class="fas fa-arrow-left"></i>
          <span class="header__profile">Profile</span>
          <i class="fas fa-bars"></i>
        </div>
        <div class="main-profile">
          <div class="main-profile__pic"></div>
          <div class="main-profile__name">Suzi</div>
          <div class="main-profile__from">Seoul, Korea</div>
        </div>
        <div class="main-reactions">
          <div class="main-reactions-box">Follow</div>
          <div class="main-reactions-box">Message</div>
        </div>
        <ul class="main-account-inform">
          <li class="main-account-inform__text">
            <div>140</div>
            <div>Followers</div>
          </li>
          <li class="main-account-inform__text">
            <div>250</div>
            <div>Following</div>
          </li>
          <li class="main-account-inform__text">
            <div>369</div>
            <div>Images</div>
          </li>
        </ul>
        <nav class="navigation">
          <i class="fas fa-user"></i>
          <i class="fas fa-user-friends"></i>
          <i class="fas fa-comments"></i>
          <i class="fas fa-cog"></i>
        </nav>
      </main>
    </div>
  </body>
</html>
