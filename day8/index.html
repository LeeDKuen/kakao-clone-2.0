<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Instagram | DAY 8</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://kit.fontawesome.com/3469cc1a38.js"></script>
  </head>
  <body>
    <header>
      <div class="instahead">
        <div class="instalogo">
          <img src="instagramlogo.png" />
        </div>
        <i class="fas fa-video"></i>
        <i class="far fa-paper-plane"></i>
      </div>
      <span class="mypic">
        <img src="mypic.png" />
      </span>
      <span class="profile">
        <img src="cats.jpg" />
      </span>
      <span class="profile">
        <img src="cats.jpg" />
      </span>
      <span class="profile">
        <img src="cats.jpg" />
      </span>
    </header>
    <main>
      <div class="main__top">
        <div class="main__profile">
          <div class="main__profile__photo">
            <img src="cats.jpg" />
          </div>
          <span class="main__profile__name">Sam Martin</span>
          <span class="main__profile_timestamp">5 min</span>
        </div>
        <div class="main__etc">
          <i class="fas fa-ellipsis-h"></i>
        </div>
      </div>
      <div class="main__pic">
        <img src="Runner2.jpg" />
      </div>
      <div class="main__bottom">
        <div class="main__bottom__reactions">
          <span class="main__bottom__likes">
            <i class="far fa-heart"></i>
            <span class="likes__num">2,515 </span>
          </span>
          <span class="main__bottom__comments">
            <i class="fas fa-comment-alt"></i>
            <span class="comments__num">350 </span>
          </span>
        </div>
        <div class="main__bottom__save">
          <i class="far fa-bookmark"></i>
        </div>
      </div>
    </main>
    <nav>
      <div class="nav__bottom__dots">
        <i class="fas fa-vector-square"></i>
      </div>
      <div class="nav__bottom__adds">
        <i class="fas fa-search"></i>
        <i class="fas fa-plus"></i>
        <i class="far fa-heart"></i>
        </div>
      </div>
      <div class="nav__bottom__friends">
        <i class="far fa-user"></i>
      </div>
    </nav>
  </body>
</html>
