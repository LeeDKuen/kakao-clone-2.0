<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Instagram | DAY 8</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://kit.fontawesome.com/3469cc1a38.js"></script>
  </head>
  <body>
    <main>
      <div class="main__top">
        <div class="main__profile">
          <div class="main__profile__photo">
            <img src="cats.jpg" />
          </div>
          <span class="main__profile__name">Sam Martin</span>
          <span class="main__profile_timestamp">5 min</span>
        </div>
        <div class="main__etc">
          <i class="fas fa-ellipsis-h"></i>
        </div>
      </div>
      <div class="main__pic">
        <img src="Runner2.jpg" />
      </div>
      <div class="main__bottom">
        <div class="main__bottom__reactions">
          <span class="main__bottom__likes">
            <i class="far fa-heart"></i>
            <span class="likes__num">2,515 </span>
          </span>
          <span class="main__bottom__comments">
            <i class="fas fa-comment-alt"></i>
            <span class="comments__num">350 </span>
          </span>
        </div>
        <div class="main__bottom__save">
          <i class="far fa-bookmark"></i>
        </div>
      </div>
    </main>
    <comments>
      <div class="comments">
        <div class="friend__pic"></div>
        <span class="friend_name"></span>
        <span class="friend_comments"></span>
      </div>
      <div class="comments">
        <div class="friend__pic"></div>
        <span class="friend_name"></span>
        <span class="friend_comments"></span>
      </div>
      <div class="comments">
        <div class="friend__pic"></div>
        <span class="friend_name"></span>
        <span class="friend_comments"></span>
      </div>
    </comments>
    <addcoments>
      <span class="mypic">
        <img src="mypic.png" />
      </span>
      <input class="addacomment" />
      <i class="far fa-paper-plane"></i>
    </addcoments>
  </body>
</html>
