<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://kit.fontawesome.com/3469cc1a38.js"></script>
    <title>DAY 12 | Kokoa Challenge</title>
  </head>
  <body>
    <div class="phone">
      <div class="screen">
        <header class="header">
          <div class="header-menu">
            <i class="fas fa-bars"></i>
            <span class="header-recipes">Recipes </span>
            <i class="fas fa-search"></i>
          </div>
        </header>
        <main class="main-recipes">
          <div class="main-pop-recipes">
            <span>Popular Recipes</span>
            <span class="view">View All</span>
          </div>
          <ul>
            <li class="main-recipes-pic">Home Cooking</li>
            <li class="main-recipes-pic">Pastry Recipes</li>
            <li class="main-recipes-pic">For Babies</li>
            <li class="main-recipes-pic">Smoothe Recipes</li>
          </ul>
          <div class="main-other-recipes">
            Other Recipes
            <div class="main-other-recipes-title">
              <div class="main-other-recipes-title-text">
                Refreshments
                <div>120 Recipes</div>
              </div>
              <i class="fas fa-chevron-right"></i>
            </div>
            <div class="main-other-recipes-title">
              <div class="main-other-recipes-title-text">
                Diet Dishes
                <div>27 Recipes</div>
              </div>
              <i class="fas fa-chevron-right"></i>
            </div>
            <div class="main-other-recipes-title">
              <div class="main-other-recipes-title-text">
                Soup Recipes
                <div>279 Recipes</div>
              </div>
              <i class="fas fa-chevron-right"></i>
            </div>
            <div class="main-other-recipes-title">
              <div class="main-other-recipes-title-text">
                Meat Dishes
                <div>109 Recipes</div>
              </div>
              <i class="fas fa-chevron-right"></i>
            </div>
            <div class="main-other-recipes-title">
              <div class="main-other-recipes-title-text">
                Etc
                <div>120 Recipes</div>
              </div>
              <i class="fas fa-chevron-right"></i>
            </div>
          </div>
        </main>
        <nav class="nav">
          <i class="fas fa-home"></i>
          <i class="fas fa-utensils"></i>
          <i class="fas fa-edit"></i>
          <i class="far fa-file"></i>
        </nav>
      </div>
    </div>
  </body>
</html>
